security:
    encoders:
        Runalyze\Bundle\CoreBundle\Entity\Account:
            id: Runalyze\Bundle\CoreBundle\Services\Sha256SaltedEncoder
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        runalyzeuser:
            entity:
                class: CoreBundle:Account
    firewalls:
        default:
            anonymous: lazy
            provider: runalyzeuser
            http_basic: ~
            switch_user: { role: ROLE_ADMIN, parameter: _switch_user }
            logout_on_user_change: true
            logout:
                path: /logout
                target: /
            form_login:
                login_path: login
                check_path: login_check
                csrf_token_generator: security.csrf.token_manager
                use_referer: true
            remember_me:
                secret: '%env(APP_SECRET)%'
                lifetime: 604800 # 1 week in seconds
                path: /
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        setup:
            pattern: ^/(update|install)
            security: false
    role_hierarchy:
        ROLE_ADMIN: ROLE_USER
    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
